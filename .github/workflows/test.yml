name: test

on:
  push:

jobs:
  test:
    name: build & test

    runs-on: ubuntu-20.04

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: Print
        run: |
          pwd
          ls -la
          scala --version

      - name: Run tests
        run: sbt test
